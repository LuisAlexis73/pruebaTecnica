<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<!-- Fonts Google -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500;600;700&display=swap" rel="stylesheet">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- My CSS -->
	<link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
	<div id="app">
		<header class="bg-light container-fluid d-flex justify-content-between align-items-center">
			<p>
				News Dealy
			</p>
			<nav class="navegacion">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Contact</a>
			</nav>
		</header>
		<main>
			<div class="container d-flex justify-content-between pt-3">
				<h1>Stetic News</h1>
				<div class="me-4">
					<input type="search" class="buscar" placeholder="Buscar">
					<i class='bx bx-search fs-3 position-absolute pt-2'></i>
				</div>
			</div>
			<div class="card mt-3 mb-3 container" v-for="noticia in news">
				<div class="card-header d-flex justify-content-between">
					<span>{{noticia.categories}}</span>
					<span>{{noticia.region}}</span>
				</div>
				<div class="card-body">
					<p class="card-text">{{noticia.content}}</p>
				</div>
				<div class="card-footer d-flex justify-content-between">
					<p>{{newDate(noticia.date)}}</p>
					<a href="#" class="enlace">ver más</a>
				</div>
			</div>
		</main>
		<footer class="bg-light pt-3">
			<div class="container d-flex justify-content-between">
				<p>Hecho por Galarza Alexis</p>
				<p>Body Health Group</p>
				<p>Prueba Técnica jr Full-Stack</p>
			</div>
		</footer>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<!-- Vue cdn -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- AXIOS -->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!-- my Script -->
	<script src="./assets/js/index.js"></script>
</body>

</html>
